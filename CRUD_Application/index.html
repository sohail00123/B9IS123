<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD System</title>
</head>
<body>
    <h1>Entity CRUD Operations</h1>

    <!-- Create Entity Form -->
    <form id="create-form">
        <input type="text" id="entity-name" placeholder="Enter Entity Name" required>
        <button type="submit">Create Entity</button>
    </form>

    <!-- Entity List -->
    <h2>Entities:</h2>
    <ul id="entity-list"></ul>

    <!-- Edit Entity Form (hidden initially) -->
    <h2>Edit Entity</h2>
    <form id="edit-form" style="display:none;">
        <input type="text" id="edit-entity-name" placeholder="Edit Entity Name" required>
        <button type="submit">Save Changes</button>
        <button type="button" id="cancel-edit">Cancel</button>
    </form>

    <script src="js/app.js"></script>
</body>
</html>
